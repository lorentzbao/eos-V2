input:
  csv_file: null
  json_folder: data/test_json_companies
  dataframe_file: data/sample_companies.csv
processing:
  batch_size: 500
  max_content_length: 10000
  extra_columns:
  - CUST_STATUS2
  - LARGE_CLASS_NAME
  - MIDDLE_CLASS_NAME
  - CURR_SETLMNT_TAKING_AMT
  - EMPLOYEE_ALL_NUM
  use_multiprocessing: true
  num_processes: null
  use_hybrid_pipeline: true
  max_concurrent_io: 20
output:
  output_dir: null
  clear_output: false
tokenizer:
  included_pos:
  - 名詞
  - 動詞
  - 形容詞
  - 副詞
  min_word_length: 2
  stop_words_filtered: true
