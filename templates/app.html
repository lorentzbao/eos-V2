    <script>
        // Pass server-side data to JavaScript
        {% if popular_queries %}
        window.serverData = {
            popularQueries: {{ popular_queries | tojson }},
            username: {{ username | tojson if username else 'null' }}
        };
        {% else %}
        window.serverData = {
            popularQueries: [],
            username: null
        };
        {% endif %}

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial data from server
            if (window.serverData) {
                app.state.popularQueries = window.serverData.popularQueries || [];
                if (window.serverData.username) {
                    app.state.user = window.serverData.username;
                }
            }

            app.init();
        });
    </script>
